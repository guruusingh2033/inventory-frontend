<div id="reset-password" fxLayout="column" fusePerfectScrollbar>

  <div id="reset-password-form-wrapper" fxLayout="column" fxLayoutAlign="center center" *fuseIfOnDom [@animate]="{value:'*',params:{duration:'300ms',y:'100px'}}">

    <div id="reset-password-form">

      <div class="logo">
        <img src="assets/images/logos/longhorn-logo.png">
      </div>

      <div class="title">RESET YOUR PASSWORD</div>

      <form name="resetPasswordForm" [formGroup]="resetPasswordForm" novalidate>

        <mat-form-field>
          <input matInput type="password" placeholder="Password" formControlName="password">
          <mat-error *ngIf="resetPasswordFormErrors.password.required">
            Password is required
          </mat-error>
        </mat-form-field>

        <mat-form-field>
          <input matInput type="password" placeholder="Password (Confirm)" formControlName="passwordConfirm">
          <mat-error *ngIf="resetPasswordFormErrors.passwordConfirm.required">
            Password confirmation is required
          </mat-error>
          <mat-error *ngIf="resetPasswordFormErrors.passwordConfirm.passwordsNotMatch">
            Passwords must match
          </mat-error>
        </mat-form-field>

        <button mat-raised-button class="submit-button" color="accent" aria-label="RESET MY PASSWORD" [disabled]="resetPasswordForm.invalid" (click)="confirmReset()">
          RESET MY PASSWORD
        </button>
        <p class="text-danger">{{failureMsg}}</p>
      </form>

      <div class="login" fxLayout="row" fxLayoutAlign="center center">
        <a class="link" [routerLink]="'/auth/login'">Go back to login</a>
      </div>

    </div>

  </div>

</div>
