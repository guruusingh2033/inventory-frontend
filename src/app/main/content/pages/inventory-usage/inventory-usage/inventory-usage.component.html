<div id="contacts" class="page-layout simple left-sidenav inner-sidenav">

    <!-- HEADER -->
    <div class="header mat-accent-bg p-16 p-sm-24" fxLayout="column" fxLayoutAlign="start start" fxLayout.gt-xs="row" fxLayoutAlign.gt-xs="space-between center">

        <!-- APP TITLE -->
        <div fxLayout="row" fxLayoutAlign="start center">

            <button mat-icon-button class="sidenav-toggle mr-12" fuseMatSidenavToggler="contacts-main-sidenav" fxHide.gt-md>
                <mat-icon>menu</mat-icon>
            </button>

            <div class="logo" fxLayout="row" fxLayoutAlign="start center">
                <mat-icon class="logo-icon mr-16" *fuseIfOnDom [@animate]="{value:'*',params:{delay:'50ms',scale:'0.2'}}">people</mat-icon>
                <span class="logo-text h1" *fuseIfOnDom [@animate]="{value:'*',params:{delay:'100ms',x:'-25px'}}">Inventory Usage</span>
            </div>

        </div>
        <!-- / APP TITLE -->

    </div>
    <!-- / HEADER -->

    <mat-sidenav-container>

        <!-- CENTER -->
                 <div class="center p-24 pb-56 pr-sm-92 small-padding-new" fusePerfectScrollbar>

            <!-- CONTENT -->
            <div class="content mat-white-bg mat-elevation-z4">
                <div class="full-width">
                <div class="row ">
                    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">


                        <div class="roles-section">
                            <!-- <h3>Use Inentory Item</h3> -->
                            <form [formGroup]="roleForm" (ngSubmit)="addUpdateInventory()">
                                

                                <mat-form-field fxFlex>
                                           <mat-select placeholder="Inventory" (ngModelChange)="setItem($event)" formControlName="inventoryId" required>
                                               <mat-option *ngFor="let inventory of data" [value]="inventory._id" >
                                                 {{ inventory.title }}
                                               </mat-option>
                                             </mat-select> 
                                       </mat-form-field>

                                       <mat-form-field>
                                        <input matInput type="text" readonly formControlName="itemLeft" placeholder="Item left in stock">
                                    </mat-form-field>
                                
                               


                                <mat-form-field>
                                  <input matInput type="text" formControlName="description" placeholder="description">
                                </mat-form-field>

                                <mat-form-field>
                                  <input matInput type="number" formControlName="quantity"  (keyup)="validateItems($event)" placeholder="Used quantity">
                                </mat-form-field>

                                <button mat-raised-button color="accent" class="submit-button" aria-label="Add"  [disabled]="roleForm.invalid || itemvalidate">
                                    Save
                                </button>
                            </form>
                        </div>
                    </div>
                  
                </div>

            </div>
            </div>
            <!-- / CONTENT -->

        </div>
        <!-- / CENTER -->

    </mat-sidenav-container>
  
</div>
  <!-- ADD CONTACT BUTTON -->
    <button mat-fab class="mat-accent-bg" (click)="addInventory(formTemplate)" id="add-contact-button" aria-label="add contact" *fuseIfOnDom
        [@animate]="{value:'*', params:{delay:'300ms',scale:'.2'}}">
        <mat-icon>person_add</mat-icon>
    </button>
<!-- / ADD CONTACT BUTTON -->
